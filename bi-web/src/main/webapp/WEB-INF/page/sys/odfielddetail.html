<!DOCTYPE html>
<html>
<head>
<title>表字段的详情（可更改）</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("odfielddetail:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("odfielddetail:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("odfielddetail:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">表id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.fid" placeholder="表id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">启用时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.enabledTime" placeholder="启用时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">失效时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.expiryTime" placeholder="失效时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">关联维表</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.relationTableId" placeholder="关联维表"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">关联维表ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.relationTable" placeholder="关联维表ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.remark" placeholder="备注"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">版本号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.version" placeholder="版本号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.modifyName" placeholder="修改人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="odFieldDetail.modifyTime" placeholder="修改时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/odfielddetail.js?_${date.systemTime}"></script>
</body>
</html>
